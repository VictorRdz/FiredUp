{% extends "main/main.html" %}
{% block title %}Modificar habilidades{% endblock %}
{% block content %}
    <form class="grid-x align-center" action="/vacante/{{vacante_id}}/habilidad/modificar" method="POST">
    {% csrf_token %}
    
        <div class="cell medium-9 small-11">
            <div class="container">
                <h3>Modificar habilidades</h3>
                {{ habilidad_formset.management_form }}
                {% for form in habilidad_formset %}
                <hr>
                {{form}}                
                {% endfor %}
                <hr><br>
                <input type="submit" class="button expanded" value="Guardar">
            </div>
        </div>
    </form>
    
{% endblock %}
